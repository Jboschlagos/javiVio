<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Productora de Artes Escénicas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Estilos propios -->
    <link rel="stylesheet" href="/assets/css/base.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />

</head>

<body>

    <!-- HEADER REUTILIZABLE -->
    <header></header>
    <!-- CONTENIDO PRINCIPAL -->
    <main id="contenido-principal" class="pt-5">
        <section class="container my-5" aria-labelledby="titulo-oferta">
            <h2 id="titulo-oferta" class="visually-hidden">
                Contacto
            </h2>

            <div class="row g-4"></div>
            <section class="container my-5 pt-5" aria-labelledby="titulo-contacto">
                <div class="row justify-content-center">

                    <div class="col-12 col-md-8 col-lg-6">

                        <h1 id="titulo-contacto" class="mb-4 text-center">
                            Contacto
                        </h1>

                        <p class="text-center text-muted mb-4">
                            Si tenés una propuesta, consulta o proyecto en desarrollo,
                            escribime y lo vemos.
                        </p>

                        <form action="#" method="post" novalidate>

                            <!-- Nombre -->
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" required />
                            </div>

                            <!-- Email -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo electrónico</label>
                                <input type="email" class="form-control" id="email" name="email" required />
                            </div>

                            <!-- Asunto -->
                            <div class="mb-3">
                                <label for="asunto" class="form-label">Asunto</label>
                                <select class="form-select" id="asunto" name="asunto" required>
                                    <option value="" selected disabled>Seleccioná una opción</option>
                                    <option value="obra">Proyecto / obra</option>
                                    <option value="asesoria">Asesoría</option>
                                    <option value="colaboracion">Colaboración</option>
                                    <option value="otro">Otro</option>
                                </select>
                            </div>

                            <!-- Mensaje -->
                            <div class="mb-4">
                                <label for="mensaje" class="form-label">Mensaje</label>
                                <textarea class="form-control" id="mensaje" name="mensaje" rows="5" required></textarea>
                            </div>

                            <!-- Botón -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-outline-dark">
                                    Enviar mensaje
                                </button>
                            </div>

                        </form>

                    </div>

                </div>
            </section>

        </section>


        <!-- MENSAJE DE CIERRE -->
        <section class="container text-center my-5">
            <p class="text-muted">
                El trabajo artístico entendido como proceso, oficio y construcción colectiva.
            </p>
        </section>

    </main>

    <!-- FOOTER REUTILIZABLE -->
    <footer id="site-footer"></footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Componentes -->
    <script src="./assets/js/componentes.js" defer></script>

</body>

</html>
